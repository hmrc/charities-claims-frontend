include "frontend.conf"

appName="charities-claims-frontend"

play.http.parser.maxDiskBuffer = 10MB
play.http.parser.maxMemoryBuffer = 10MB

play.http.router = prod.Routes

play.filters.enabled += play.filters.csp.CSPFilter
play.filters.csp {

  directives {
    default-src = null
    script-src  = ${play.filters.csp.nonce.pattern} "https://www.googletagmanager.com https://tagmanager.google.com"
    style-src   = "'self' 'unsafe-inline' https://www.googletagmanager.com https://tagmanager.google.com https://fonts.googleapis.com"
    img-src     = "'self' https://ssl.gstatic.com www.gstatic.com https://www.google-analytics.com data: https://region1.google-analytics.com https://region1.analytics.google.com https://*.google-analytics.com https://*.analytics.google.com https://fonts.gstatic.com https://www.googletagmanager.com"
    font-src    = "'self' https://ssl.gstatic.com www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com"
    connect-src = "'self' raw.githubusercontent.com https://region1.google-analytics.com https://region1.analytics.google.com https://*.google-analytics.com https://*.analytics.google.com"
    frame-src   = "'self' https://www.googletagmanager.com"
    object-src  = null
  }

  nonce {
    enabled = true
    pattern = "%CSP_NONCE_PATTERN%"
    header = false
  }
}

play.http.errorHandler = "handlers.ErrorHandler"

play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"
play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.AllowlistFilter"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en"]

microservice {
    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }
      charities-claims {
        protocol = http
        host     = localhost
        port     = 8031
        context-path = "/charities-claims"
        retryIntervals = [1s, 2s]
      }
    }
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 901
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  ttl = 15 minutes
}

bootstrap {
  filters {
    allowlist {
      redirectUrlWhenDenied = "https://gov.uk"
      ips = ["127.0.0.1"]
      excluded += "/healthcheck"
      enabled = false
    }
  }
}

urls {
  baseUrl = "http://localhost:8030"
  homePageUrl = "http://localhost:8030/charities-claims"
  login = "http://localhost:8030/charities-claims/test-only/login"
  loginContinue = "http://localhost:8030/charities-claims"
  signOut = "http://localhost:9553/bas-gateway/sign-out-without-state?continue=http%3A%2F%2Flocalhost%3A8030%2Fcharities-claims"
  accessibilityStatementUrl = "http://localhost:12346/accessibility-statement/charities-claims"
  betaFeedbackUrl = "http://localhost:9250/contact/beta-feedback?service=DASS-Charities"
  researchUrl = "https://survey.take-part-in-research.service.gov.uk/jfe/form/SV_74GjifgnGv6GsMC?Source=DASS-Replatform-Charities"
  authLoginStubSignInUrl = "http://localhost:9949/auth-login-stub/gg-sign-in"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

play-frontend-hmrc {
    useRebrand = true
    forceServiceNavigation = true
}

play.i18n.langs = ["en","cy"]
enableLanguageSwitching = true
debugOutboundRequests = true

agentUnsubmittedClaimLimit = 120
